		<a class="hiddenanchor" id="toregister"></a>

		<div id="wrapper">
			<div id="login" class="animate form">
				<!-- <form id="loginForm" action="home.html" method="get" onSubmit="Login_User()"> -->
				<form id="loginForm" action="#" onSubmit="Login_User()">
					<h1>Log in</h1>
					<p>
						<label for="username" class="uname" data-icon="u">Username</label>
							<br>
						<input id="username" required="required" type="text" placeholder="Enter your username"/>
					</p>
					<p>
						<label for="password" class="youpasswd" data-icon="p">Password</label>
							<br>
						<input id="password" required="required" type="password" placeholder="Enter your password" />
					</p>
					<p class="keeplogin">
						<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
						<label for="loginkeeping">Remember</label>
					</p>
					<p class="login button">
						<input type="submit" value="Login"/>
					</p>
					<p class="change_link">
						Not a member yet?
						<a href="#toregister" class="to_register">Register</a>
					</p>
				</form>
			</div>

			<div id="register" class="animate form">

					</p>
					<p>
						<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm Password</label>
							<br>
						<input id="passwordsignup_confirm" required="required" type="password" placeholder="Re-enter your password"/>
					</p>
